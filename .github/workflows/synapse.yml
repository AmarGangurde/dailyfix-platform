name: Build Synapse

on:
  push:
    paths:
      - "services/matrix-synapse/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - run: aws ecr get-login-password | docker login --username AWS --password-stdin ${{ secrets.ECR_URI }}

      - run: docker build -t synapse services/matrix-synapse
      - run: docker tag synapse:latest ${{ secrets.ECR_URI }}/dailyfix-synapse:latest
      - run: docker push ${{ secrets.ECR_URI }}/dailyfix-synapse:latest
